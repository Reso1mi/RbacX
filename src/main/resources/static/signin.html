<body>
<input id="gritter-light" checked="" type="checkbox" class="ace ace-switch ace-switch-5"/>
<div class="container">
    <form class="form-signin" id="loginFrom" name="loginFrom" method="post">
        <h2 class="form-signin-heading">请登陆</h2>
        <label for="username" class="sr-only">邮箱/电话</label>
        <input type="text" id="username" class="form-control" placeholder="Email/Telephone" name="username" required>
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" class="form-control" placeholder="Password" name="password" required >
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="doLogin()">登 陆</button>
    </form>
</div>

<script type="text/javascript">
    function doLogin() {
        $.ajax({
            url: "/user/login",
            data: JSON.stringify(getFormData($("#loginFrom"))),
            type: 'POST',
            contentType: "application/json",
            success: function (data) {
                if (data.code == 0) {
                    showMessage("登陆信息","登陆成功",true);
                    window.location.href="/admin";
                } else {
                    showMessage("登陆信息",data.msg,false);
                }
            },
            error: function () {
                showMessage("登陆信息","服务器错误",false);
            }
        });
    }
</script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
